            <div class="distance_wrap">

                    <span class="num_explain_text">год</span>
                </div>
            </div>
        </div>
        <div class="option_items">
            <div class="option_item">
                <div class="option_title_wrap">
                    <div class="option_title create_tour_text">Місто:</div>
                    <div class="button_text">Львів</div>
                </div>
                <img src="./img/arrow.svg" alt="" class="option_img">

                </div>
                <img src="./img/arrow.svg" alt="" class="option_img">
            </div>

                <div class="option_title_wrap">
                    <div class="option_title create_tour_text">Меню:</div>
                    <div class="button_text">Львів</div>
                </div>
                <img src="./img/arrow.svg" alt="" class="option_img">
            </div>
            <div class="option_item">
                <div class="option_title_wrap">
                    <div class="option_title create_tour_text inputs">Вартість:</div>
                    <div class="option_input_wrap">
                        <input placeholder="Від" type="tel" class="input black_border main_plan_text" pattern="850">
                        <input placeholder="До" type="tel" class="input black_border main_plan_text">
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer black">
